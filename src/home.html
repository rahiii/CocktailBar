<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Bar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <div class="logo-text">COCKTAIL BAR</div>
            <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo" class="logo-img">
        </div>
        <ul class="nav-links">
            <li><a href="#" onclick="openSidebar()">Quiz</a></li>
        </ul>
    </nav>  

    <div id="sidebarOverlay" class="overlay" onclick="closeSidebar()">
        <div id="quizSidebar" class="sidebar" onclick="event.stopPropagation()">
            <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">Ã—</a>
            <div class="quiz-content">
                <div class="drink">
                    <img src="{{ url_for('static', filename='images/cocktails.png') }}" alt="Bloody Orange Martini">
                    <p>Bloody Orange Martini</p>
                </div>
                <div class="drink">
                    <img src="{{ url_for('static', filename='images/cocktails.png') }}" alt="Tequila Sunrise">
                    <p>Tequila Sunrise</p>
                </div>
                <div class="drink">
                    <img src="{{ url_for('static', filename='images/cocktails.png') }}" alt="Grapefruit Paloma">
                    <p>Grapefruit Paloma</p>
                </div>
            </div>
        </div>
    </div>

    <div class="hero-image">
        <img src="{{ url_for('static', filename='images/cocktails.png') }}" alt="Cocktails">
    </div>   
    <div class="learn-section">
        <h2>Learn how to make</h2>
        <div class="button-row">
            <a href="{{ url_for('bloody_orange_martini') }}" class="btn martini">Bloody Orange Martini</a>
            <a href="{{ url_for('tequila_sunrise') }}" class="btn sunrise">Tequila Sunrise</a>
            <a href="{{ url_for('grapefruit_paloma') }}" class="btn paloma">Grapefruit Paloma</a>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='webpage.js') }}"></script>
</body>
</html>
