<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocktail Bar</title>

  <!-- External Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />

  <!-- Inline Styles -->
  <style>
    body {
      background: #fff8ea;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .step-tag {
      display: inline-block;
      margin: 2rem 1.5rem 1.5rem;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: 2px solid #f3ca41;
      background: #fffbe2;
    }

    .instructions {
      float: left;
      width: 320px;
      margin-left: 1.5rem;
      padding: 1.5rem;
      border: 2px solid #4d6fb3;
      background: #d4e1fa;
      font-size: 1.1rem;
    }

    .instructions h2 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      text-align: center;
      color: #444;
    }

    .warning {
      margin-bottom: 1rem;
      color: red;
      font-weight: bold;
      text-align: center;
    }

    .shaker-area {
      position: relative;
      margin-left: 360px;
      min-height: 600px;
    }

    .shaker {
      display: block;
      width: 140px;
      margin: 100px auto 0;
    }

    .ingredient {
      position: absolute;
      width: 80px;
      cursor: grab;
    }

    .ingredient img {
      display: block;
      width: 100%;
      height: auto;
    }

    .congrats-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.75rem 1.2rem;
      background: #d4f8d4;
      color: #2a7f2a;
      border: 2px solid #2a7f2a;
      border-radius: 4px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      max-width: 320px;
      cursor: pointer;
    }

    .congrats-btn:hover {
      background: #b3eab3;
    }

    /* === progress bar === */
    .progress-wrapper {
      width: 100%;
      height: 8px;
      background: #e4e4e4;
    }

    .progress-bar {
      height: 100%;
      background: #4d6fb3;
      width: calc(var(--pct) * 1%);
      /* --pct is a number (20â€“100) */
      transition: width .25s;
    }
  </style>


</head>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-container">
      <div class="logo-text">COCKTAIL BAR</div>

        style="width:28px; height:28px;">
    </div>
    <ul class="nav-links">

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData('text', ev.currentTarget.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const id = ev.dataTransfer.getData('text');
      if (id === 'wrong') {
        alert("Oops! That's not an ingredient for this drink!");
        return;
      }

      const el = document.getElementById(id);
      if (el) el.remove();

      const remaining = document.querySelectorAll('.ingredient');
      const correctIngredients = ['tequila', 'lime', 'triple'];

      // Check if only the wrong ingredient remains
      const allDropped = correctIngredients.every(name => !document.getElementById(name));
      if (allDropped) {
        const nextUrl = "{{ url_for('home') }}";
        const btn = document.createElement('a');
        btn.className = 'congrats-btn';
        btn.href = nextUrl;
        btn.textContent = 'ðŸŽ‰ Congratulations! Click to move to the next step.';
        document.body.appendChild(btn);
      }
    }
