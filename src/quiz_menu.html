{% extends 'navbar.html' %}

{% block title %}Cocktail Quizzes | Cocktail Bar{% endblock %}

{% block extra_head %}
<style>
  body {
    background-color: #fdf5e6;
    font-family: system-ui, Roboto, sans-serif;
  }

  .quiz-row {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 2rem;
    padding: 3rem 1rem;
    flex-wrap: wrap;
  }

  .quiz-block {
    text-align: center;
    max-width: 420px;
    border-radius: 14px;
    padding: 0rem;
    transition: transform 0.3s ease;
  }

  .quiz-block:hover {
    transform: translateY(-5px);
  }

  .quiz-block img {
    width: 80%;
    height: 500px;
    object-fit: cover;
    border-radius: 12px;
  }

  .quiz-block h3 {
    margin-top: 1rem;
    font-size: 1.4rem;
    color: #333;
  }

  .start-btn {
    display: inline-block;
    margin-top: 0.8rem;
    padding: 0.6rem 1.4rem;
    background: #4d6fb3;
    color: white;
    font-weight: 600;
    border-radius: 8px;
    text-decoration: none;
    transition: background 0.3s ease;
    font-size: 0.95rem;
  }

  .start-btn:hover {
    background: #3b5898;
  }
</style>
{% endblock %}

{% block content %}
<div class="quiz-row">

  <div class="quiz-block">
    <img src="{{ url_for('static', filename='images/bloodyorangemartini.jpg') }}" alt="Bloody Orange Martini">
    <h3>Bloody Orange Martini</h3>
    <a href="{{ url_for('bloody_orange_martini_quiz') }}" class="start-btn">Start Quiz</a>
  </div>

  <div class="quiz-block">
    <img src="{{ url_for('static', filename='images/tequilasunrise.jpg') }}" alt="Tequila Sunrise">
    <h3>Tequila Sunrise</h3>
    <a href="{{ url_for('tequila_sunrise_quiz') }}" class="start-btn">Start Quiz</a>
  </div>

  <div class="quiz-block">
    <img src="{{ url_for('static', filename='images/grapefruitpaloma.jpg') }}" alt="Grapefruit Paloma">
    <h3>Grapefruit Paloma</h3>
    <a href="{{ url_for('grapefruit_paloma_quiz') }}" class="start-btn">Start Quiz</a>
  </div>

</div>
{% endblock %}
