<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{% block title %}Cocktail Bar{% endblock %}</title>

  <!-- global styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

  {% block extra_head %}{% endblock %}
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <a href="{{ url_for('home') }}" class="logo-container logo-link">
      <div class="logo-text">COCKTAIL BAR</div>
      <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo" class="logo-img">
    </a>
    <ul class="nav-links">
      <li><a href="{{ url_for('recipe_book') }}">Recipe Book</a></li>
      <li><a href="{{ url_for('quiz_menu') }}">Quiz</a></li>
    </ul>
  </nav>

  <!-- PAGE‑SPECIFIC CONTENT -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- global scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='js/webpage.js') }}"></script>

  {% block extra_js %}{% endblock %}
</body>

</html>
