<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grapefruit Paloma Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}">
</head>
<body>
    <h1>Grapefruit Paloma Quiz</h1>

    <form id="quizForm">
        <div class="question">
            <h3>1. What is the traditional base spirit in a Paloma?</h3>
            <div class="choices">
                <label><input type="radio" name="q1" value="a"> Tequila</label>
                <label><input type="radio" name="q1" value="b"> Rum</label>
                <label><input type="radio" name="q1" value="c"> Mezcal</label>
            </div>
        </div>

        <div class="question">
            <h3>2. Which of these fruits is the star of a Paloma?</h3>
            <div class="choices">
                <label><input type="radio" name="q2" value="a"> Orange</label>
                <label><input type="radio" name="q2" value="b"> Grapefruit</label>
                <label><input type="radio" name="q2" value="c"> Lime</label>
            </div>
        </div>

        <div class="question">
            <h3>3. What is the most common mixer used in a Paloma?</h3>
            <div class="choices">
                <label><input type="radio" name="q3" value="a"> Club soda</label>
                <label><input type="radio" name="q3" value="b"> Tonic water</label>
                <label><input type="radio" name="q3" value="c"> Grapefruit soda</label>
            </div>
        </div>

        <div class="question">
            <h3>4. What type of rim is often used on a Paloma glass?</h3>
            <div class="choices">
                <label><input type="radio" name="q4" value="a"> Sugar</label>
                <label><input type="radio" name="q4" value="b"> Chili powder</label>
                <label><input type="radio" name="q4" value="c"> Salt</label>
            </div>
        </div>

        <div class="question">
            <h3>5. What glass is typically used for serving a Paloma?</h3>
            <div class="choices">
                <label><input type="radio" name="q5" value="a"> Coupe</label>
                <label><input type="radio" name="q5" value="b"> Highball</label>
                <label><input type="radio" name="q5" value="c"> Martini</label>
            </div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thanks for taking the quiz! Answers are not graded in this demo.');
        });
    </script>
</body>
</html>
